<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <th:block th:replace="~{common/layout::setContent(~{this::content})}">
    <th:block th:fragment="content">
    
      <h4 class="pb-2">
        <b>[[${name}]] 님의 포인트내역</b>
      </h4>
      <table class="table table-bordered table-sm">
      <thead class="text-center">
        <tr>
          <th scope="col">번호</th>
          <th scope="col">ID</th>
          <th scope="col">일자</th>
          <th scope="col">관련주문번호</th>
          <th scope="col">포인트</th>
          <th scope="col">적립/사용/소멸</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr th:each="point : ${pointList}">
          <td>[[${point.pointSeq}]]</td>
          <td>[[${point.memberId}]]</td>
          <td>[[${#dates.format(point.regDate, 'yyyy-mm-dd')}]]</td>
          <td>[[${point.orderId}]]</td>
          <td>[[${#numbers.formatInteger(point.point, 3, 'COMMA')}]]</td>
          <td>[[${point.type}]]</td>
        </tr>
      </tbody>
    </table>
      
    </th:block>
  </th:block>
  
</html>
