<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="setContent(content)">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Back Office</title>
  <link rel="stylesheet" th:href="@{/bootstrap-4.6.0-dist/css/bootstrap.min.css}" />
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
  <script th:src="@{/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js}"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/app.css}" />
  <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.809.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  
  <style>
    * {
      font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
    }
    .nav .nav-brand {
      color: #325A40;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      padding-left: 50px;
      padding-right: 49px;
    }
    .nav-item .nav-link {
      color: black;
      font-size: 18px;
      font-weight: 600;
      padding: 15px;
      padding-left: 30px;
      padding-right: 30px;
      align-self: center;
    }
    .text-white {
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column vh-100">
    <ul class="nav light">
      <li class="nav-item d-flex align-items-center">
        <div class="nav nav-brand">HYUNDAI</div>
      </li>
      <li class="nav-item ml-2">
        <a class="nav-link" th:href="@{/dashboard/main}">대시보드</a>
      </li>
      <li class="nav-item"> 
        <a class="nav-link" th:href="@{/product/list}">상품 관리</a>
      </li>                 
      <li class="nav-item"> 
        <a class="nav-link" th:href="@{/order/orderList}">주문 관리</a>
      </li>                 
      <li class="nav-item"> 
        <a class="nav-link" th:href="@{/member/firstMemberList}">고객 관리</a>
      </li>                 
      <li class="nav-item"> 
        <a class="nav-link" th:href="@{/brand/manager}">브랜드 관리</a>
      </li>                 
      <li class="nav-item"> 
        <a class="nav-link" th:href="@{/promotion/firstEventList}">프로모션 관리</a>
      </li>                 
      <li class="nav-item"> 
        <a class="nav-link" th:href="@{/design/layoutSetting}">디자인 관리</a>
      </li>
      <li class="nav-item d-flex align-items-center" sec:authorize="!isAuthenticated()">
        <a th:href="@{/}" class="btn btn-outline-success mr-4" style="position: absolute; right: 0px;">로그인</a>
      </li>
      <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
        <a th:href="@{/logout}" class="btn btn-success mr-4" style="position: absolute; right: 0px;">로그아웃</a>
      </li>
    </ul>

    <div class="flex-grow-1 container-fluid">
      <div class="row h-100">
        <th:block th:if="${#httpServletRequest.requestURI.indexOf('dashboard') != 1}">
          <div class="col-md-2 p-4" style="background-color: #325A40;">
            <div class="h-100 d-flex flex-column">
              <div class="flex-grow-1" style="height: 0px; overflow-y: auto; overflow-x: hidden;">
                <!-- ############################################### -->
                <th:block th:replace="~{common/menu}"></th:block>
                <!-- ############################################### -->
              </div>
            </div>
          </div>
        </th:block>

        <div class="col p-4">
          <!-- ############################################### -->
          <th:block th:replace="${content}"></th:block>
          <!-- ############################################### -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
