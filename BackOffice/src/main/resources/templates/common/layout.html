<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="setContent(content)">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Back Office</title>
  <link rel="stylesheet" th:href="@{/bootstrap-4.6.0-dist/css/bootstrap.min.css}" />
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
  <script th:src="@{/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js}"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/app.css}" />
  <style>
    .navbar-brand {
      font-weight: 700;
    }
    .text-white {
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column vh-100">
    <nav class="navbar navbar-dark p-0" style="background-color: #325A40;">
      <div>
        <a class="navbar-brand m-2 ml-4 mr-5" th:href="@{/dashboard/main}">HYUNDAI</a>
        <a class="navbar-brand mr-5" th:href="@{/product/list}">상품 관리</a>
        <a class="navbar-brand mr-5" th:href="@{/order/orderList}">주문 관리</a>
        <a class="navbar-brand mr-5" th:href="@{/member/memberList}">고객 관리</a>
        <a class="navbar-brand mr-5" th:href="@{/brand/manager}">브랜드 관리</a>
        <a class="navbar-brand mr-5" th:href="@{/promotion/registerWithEvent}">프로모션 관리</a>
        <a class="navbar-brand mr-5" th:href="@{/design/layoutSetting}">디자인 관리</a>
        <button class="btn btn-light mt-2 mr-2" style="position: absolute; right: 0px;">로그인</button>
      </div>
    </nav>

    <div class="flex-grow-1 container-fluid">
      <div class="row h-100">
        <th:block th:if="${#httpServletRequest.requestURI.indexOf('dashboard') != 1}">
          <div class="col-md-2 p-4" style="background-color: #325A40;">
            <div class="h-100 d-flex flex-column">
              <div class="flex-grow-1" style="height: 0px; overflow-y: auto; overflow-x: hidden;">
                <!-- ############################################### -->
                <th:block th:replace="~{common/menu}"></th:block>
                <!-- ############################################### -->
              </div>
            </div>
          </div>
        </th:block>

        <div class="col p-4">
          <!-- ############################################### -->
          <th:block th:replace="${content}"></th:block>
          <!-- ############################################### -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
