<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="setContent(content)">
  <head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Back Office</title>
<link rel="stylesheet"
  th:href="@{/bootstrap-4.6.0-dist/css/bootstrap.min.css}" />
<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/app.css}" />
  </head>

  <body>
    <div class="d-flex flex-column vh-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Back Office</a>
          <a class="navbar-brand" href="#">상품 관리</a>
          <a class="navbar-brand" href="/order/orderList">주문 관리</a>
          <a class="navbar-brand" href="/member/memberList">고객 관리</a>
          <a class="navbar-brand" th:href="@{/brand/manager}">브랜드 관리</a>
          <a class="navbar-brand" href="#">디자인 관리</a>
          <a class="navbar-brand" href="#">프로모션 관리</a>
          <a class="navbar-brand" href="/">
            <img src="/images/hyundai_logo.png" height="30" class="d-inline-block align-top">
          </a>
        </div>
      </nav>

      <div class="flex-grow-1 container-fluid">
        <div class="row h-100">
          <div class="col-md-3 p-3 bg-dark">
            <div class="h-100 d-flex flex-column">
              <div class="flex-grow-1"
                style="height: 0px; overflow-y: auto; overflow-x: hidden;">
                <!-- ############################################### -->
                <th:block th:replace="~{common/menu}"></th:block>
                <!-- ############################################### -->
              </div>
            </div>
          </div>

          <div class="col-md-9 p-3">
            <div class=" h-100 d-flex flex-column">
              <div class="flex-grow-1 overflow-auto pr-3" style="height: 0px">
                <!-- ############################################### -->
                <th:block th:replace="${content}"></th:block>
                <!-- ############################################### -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
