<!DOCTYPE html>

	<div>
	<h4>상품 등록</h4>

		<tr style="text-align:center; vertical-align:middle">

				<div class="input-group mt-1">
				  <div class="input-group-prepend " >
				    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">대분류</button>
				    <div class="dropdown-menu">

				      <a class="dropdown-item" href="#">남성</a>

			    	</div>
				    <div class="input-group-prepend">
				    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">중분류</button>
				    <div class="dropdown-menu">
				      <a class="dropdown-item" href="#">상의</a>
				      <a class="dropdown-item" href="#">하의</a>

				    </div>

				    <div class="dropdown-menu">
				      <a class="dropdown-item" href="#">가디건</a>
				      <a class="dropdown-item" href="#">블라우스</a>
				      <a class="dropdown-item" href="#">셔츠</a>

			    </div>

			</td>
			<td>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">

				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
