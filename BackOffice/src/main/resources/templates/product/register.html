		function putFile(file,index){
		  const albumBucketName = 'kosahyundaiitnebucket'; // S3의 버킷 이름
		  const region = 'ap-northeast-2'; // 서울
		  const accessKeyId = 'AKIATKUPNKYFUXJBJBYD'; // IAM에서 생성한 사용자의 accessKeyId
		  const secretAccessKey = '6g+Zy8dEw45lvmkcCtEB1qUz2NWy+VCZlfpmPC06'; // IAM에서 생성한 사용자의 secretAccessKey
		  
		  AWS.config.update({
		    region,
		    accessKeyId,
		    secretAccessKey
		  }); 
		  
		  const upload = new AWS.S3.ManagedUpload({
		    params: {
		      Bucket: albumBucketName,
		      Key: file.name,
		      Body: file,
		      ACL: "public-read"
		    }
		  });
		  
		  const promise = upload.promise();

		  promise.then(
		    function(data) {
		      imgTempList[index] = data.Location;
		      console.log(imgTempList);
		      return console.log("Successfully uploaded photo.");
		    },
		    function(err) {
		      return console.log("There was an error uploading your photo: ", err.message);
		    }
		  );
		};
