<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{common/layout::setContent(~{this::content})}">
  <th:block th:fragment="content">
    <script type="text/javascript">
			  function selectDropDownInput(event,id){
					inputBox = document.querySelector(id);
					inputText = event.target.innerHTML;
					console.log(inputText);
					inputBox.value = inputText;
			  }
			  function selectDropDownBtn(event,id){
					inputBox = document.querySelector(id);
					inputText = event.target.innerHTML;
					inputBox.innerHTML = inputText;
			  }
	</script>
    <div>
      <h4>
        <b>상품 검색</b>
      </h4>
      <table class="table p-0 m-0" style="width: 100%;">
        <colgroup>
          <col style="width: 10%" />
          <col style="width: 45%" />
          <col style="width: 45%" />
        </colgroup>
        <tr class="align-middle">
          <th>검색 분류</th>
          <td colspan="2" class="p-0">
            <div class="input-group mt-1">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="productSearchType" data-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" onclick="javascript:selectDropDownBtn(event,'#productSearchType')">상품코드</a>
                  <a class="dropdown-item" onclick="javascript:selectDropDownBtn(event,'#productSearchType')">상품명</a>
                  <a class="dropdown-item" onclick="javascript:selectDropDownBtn(event,'#productSearchType')">브랜드명</a>
                </div>
              </div>
              <input type="text" class="form-control">
            </div>
          </td>
        </tr>
        <tr class="align-middle">
          <th>카테고리</th>
          <td colspan="2" class="align-middle p-0">
            <div class="input-group">
              <div class="input-group-prepend ">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="productGbn1" data-toggle="dropdown" aria-expanded="false">
                  대분류
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" onclick="javascript:selectDropDownBtn(event,'#productGbn1')">여성</a>
                  <a class="dropdown-item" onclick="javascript:selectDropDownBtn(event,'#productGbn1')">남성</a>
                  <a class="dropdown-item" onclick="javascript:selectDropDownBtn(event,'#productGbn1')">아동</a>
                </div>
              </div>
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="productGbn2" data-toggle="dropdown" aria-expanded="false">
                  중분류
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" onclick="javascript:selectDropDownBtn(event,'#productGbn2')">상의</a>
                  <a class="dropdown-item" onclick="javascript:selectDropDownBtn(event,'#productGbn2')">하의</a>
                  <a class="dropdown-item" onclick="javascript:selectDropDownBtn(event,'#productGbn2')">아우터</a>
                </div>
              </div>
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="productGbn3" data-toggle="dropdown" aria-expanded="false">
                  소분류
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" onclick="javascript:selectDropDownBtn(event,'#productGbn3')">가디건</a>
                  <a class="dropdown-item" onclick="javascript:selectDropDownBtn(event,'#productGbn3')">블라우스</a>
                  <a class="dropdown-item" onclick="javascript:selectDropDownBtn(event,'#productGbn3')">셔츠</a>
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <th class="align-middle">상품등록일</th>
          <td class="pl-0 pt-1 pb-1">
            <input type="date" class="form-control" name="date" required="required">
          </td>
          <td class="pl-0 pt-1 pb-1">
            <input type="date" class="form-control" name="date" required="required">
          </td>
        </tr>
        <tr>
          <tr>
          <th scope="row" class="align-middle">진행 여부</th>
          <td colspan="2">
            <span>
              <input class="align-middle" type="checkbox" id="productProgressStatusCheckbox1" value="inProgress">
              <label class="align-middle mb-0">진행 중</label>
            </span>
            <span>
              <input class="align-middle ml-2" type="checkbox" id="productProgressStatusCheckbox2" value="notInProgress"> 
              <label class="align-middle mb-0">진행 안함</label>
            </span>
          </td>
        </tr>
        <tr>
            <td colspan="3">
              <input type="button" class="btn btn-info float-right" value="검색" />
            </td>
          </tr>
      </table>
    </div>

    <h4>상품 목록</h4>

    <table class="table table-sm table-bordered">
      <thead class="align-middle text-center">
        <tr>
          <th scope="col"><input type="checkbox"></th>
          <th scope="col">카테고리</th>
          <th scope="col">상품코드</th>
          <th scope="col">상품명</th>
          <th scope="col">진열 상태</th>
          <th scope="col">판매가</th>
          <th scope="col">상품 등록일</th>
          <th scope="col">조회수 대비 구매율</th>
        </tr>
      </thead>
      <tbody class="align-middle text-center">
        <tr>
          <td><input type="checkbox"></td>
          <td>여성>상의>가디건</td>
          <td><a th:href="@{/product/detail}">CM2B0KJC210W_OW</a></td>
          <td>벨티드 니트 가디건</td>
          <td>진열중</td>
          <td>354,000</td>
          <td>2021-11-21</td>
          <td class="align-middle">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
        </tr>
        <tr style="text-align: center; vertical-align: middle">
          <td><input type="checkbox"></td>
          <td>여성>상의>가디건</td>
          <td><a th:href="@{/product/detail}">CM2B0KJC210W_BK</a></td>
          <td>벨티드 니트 가디건</td>
          <td>진열중</td>
          <td>354,000</td>
          <td>2021-11-21</td>
          <td class="align-middle">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 30%" height:100% aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </th:block>
</th:block>
</html>
