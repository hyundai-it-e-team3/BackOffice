<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <th:block th:replace="~{common/layout::setContent(~{this::content})}">
    <th:block th:fragment="content">
    
      <h4><b>이벤트 등록</b></h4>
      <table class="table">
        <tr>
          <th scope="row" style="width:15%; vertical-align: middle">이벤트명</th>
          <td colspan="2">
            <input type="text" class="form-control">
          </td>
        </tr>
        <tr>
          <th scope="row" style="vertical-align: middle">이벤트 유형</th>
          <td colspan="2">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="evnetTypeRadio1" name="evnetTypeRadio" value="coupon"
                     th:onclick="javascript:setCouponDisplay()">
              <label>쿠폰</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="evnetTypeRadio2" name="evnetTypeRadio" value="discountOfProduct"
                     th:onclick="javascript:setDiscountDisplay()"> 
              <label>상품 할인</label>
            </div>
          </td>
        </tr>
        <tr id="rateOfDiscount" style="display:none;">
          <th scope="row" style="width:13%; vertical-align: middle">할인율</th>
          <td colspan="2">
            <input type="text" class="form-control">
          </td>
        </tr>
        <tr>
          <th scope="row" style="vertical-align: middle">진행 여부</th>
          <td colspan="2">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="eventProgressStatusRadio1" name="couponProgressStatusCRadio" value="inProgress">
              <label>진행 중</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="eventProgressStatusRadio2" name="couponProgressStatusCRadio" value="notInProgress"> 
              <label>진행 안함</label>
            </div>
          </td>
        </tr>
        <tr>
          <th scope="row" style="vertical-align: middle">기간</th>
          <td>
            <input type="date" class="form-control" name="date" required="required">
          </td>
          <td>
            <input type="date" class="form-control" name="date" required="required">
          </td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: right">
            <button class="btn btn-sm btn-info">등록</button>
          </td>
        </tr>
      </table>
      
      <script th:inline="javascript">
      	function setCouponDisplay(){
    	    if($('input:radio[id=evnetTypeRadio1]').is(':checked')){
    	    	$('#registerWithCoupon').show();
    	    }else{
    	        $('#registerWithCoupon').hide();
    	    }
    	}
    	function setDiscountDisplay(){
    	    if($('input:radio[id=evnetTypeRadio2]').is(':checked')){
    	    	$('#rateOfDiscount').show();
    	    }else{
    	        $('#rateOfDiscount').hide();
    	    }
    	}
      </script>
      
      <br />
      <div id="registerWithCoupon" style="display:none; width:800px;">
        <h5 class="pb-2"><b>쿠폰 등록</b></h5>
        <table class="table">
          <tr>
            <td colspan="3" class="pl-1 pt-2 pb-2" style="vertical-align: middle;">
              <button class="btn btn-secondary bnt-sm float-right">쿠폰 불러오기</button>
            </td>
          </tr>
          <tr>
            <th scope="row" style="width:20%; vertical-align: middle">쿠폰번호</th>
            <td colspan="2">
              <input type="text" class="form-control">
            </td>
          </tr>
          <tr>
            <th scope="row" style="vertical-align: middle">쿠폰명</th>
            <td colspan="2">
              <input type="text" class="form-control">
            </td>
          </tr>
          <tr>
            <th scope="row" style="vertical-align: middle">만료 일자</th>
            <td>
              <input type="date" class="form-control" name="date" required="required">
            </td>
          </tr>
          <tr>
            <th scope="row" style="vertical-align: middle">쿠폰 유형</th>
            <td colspan="2">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="couponTypeCheckbox1" value="discountPrice">
                <label>할인</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="couponTypeCheckbox2" value="earnPoint "> 
                <label>포인트 적립</label>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row" style="vertical-align: middle">할인금액/할인율</th>
            <td colspan="2">
              <input type="text" class="form-control">
            </td>
          </tr>
          <tr>
            <th scope="row" style="vertical-align: middle">발급수량</th>
            <td colspan="2">
              <input type="text" class="form-control">
            </td>
          </tr>
        </table>
      </div>
      
    </th:block>
  </th:block>
  
</html>
