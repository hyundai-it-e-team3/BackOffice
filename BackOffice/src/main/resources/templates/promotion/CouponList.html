<html xmlns:th="http://www.thymeleaf.org">

  <th:block th:replace="~{common/layout::setContent(~{this::content})}">
    <th:block th:fragment="content">
    
      <div>
        <h4><b>쿠폰 목록</b></h4>
        <table class="table" style="width: 100%; padding: 0px; margin: 0px;">
          <colgroup>
            <col style="width: 15%" />
            <col style="width: 45%" />

          </colgroup>
          <tr>
            <th style="vertical-align:middle">검색</th>
            <td colspan="2">

            </td>
          </tr>
          <tr>

            <td><input type="date" class="form-control" name="date"
              required="required"></td>
            <td><input type="date" class="form-control" name="date"
              required="required"></td>
          </tr>
          <tr>
            <th scope="row" style="vertical-align: middle">쿠폰 유형</th>
            <td colspan="2">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="couponTypeRadio1" name="couponTypeRadio" value="discountPrice">

              </div>

          </tr>
          <tr>

            <td colspan="2">

                <input class="form-check-input" type="radio" id="couponProgressStatusRadio1" name="couponProgressStatusCRadio" value="inProgress">
                <label>진행 중</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="couponProgressStatusRadio2" name="couponProgressStatusCRadio" value="notInProgress"> 
                <label>진행 안함</label>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="3" style="text-align: right">
              <input type="button" class="btn btn-sm btn-info" value="검색" />
            </td>
          </tr>
        </table>
      </div>
  
      <br />
        <h4 class="pb-2">
          <b>쿠폰 목록</b>

          <button class="btn btn-info btn-sm">선택 삭제</button>

        <table class="table table-bordered table-sm">

              <th scope="col">체크박스</th>
