<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{common/layout::setContent(~{this::content})}">
  <th:block th:fragment="content">

    <div style="text-align: center; margin-top: 80px;">
      <img th:src="@{/images/hyundai_logo.png}" width="300px" class="mb-3" />
    </div>
    <div class="card m-2">
      <div class="card-header">관리자 로그인</div>
      <div class="card-body">
        <table class="table">
          <tr>
            <th scope="row" class="align-middle" style="width: 15%;">아이디</th>
            <td><input type="text" class="form-control"></td>
          </tr>
          <tr>
            <th scope="row" class="align-middle" style="width: 15%;">비밀번호</th>
            <td><input type="password" class="form-control">
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: right"><input
              type="button" class="btn btn-sm btn-secondary" value="로그인" />
            </td>
          </tr>
        </table>
      </div>
    </div>

  </th:block>
</th:block>

</html>
