<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{common/layout::setContent(~{this::content})}">
  <th:block th:fragment="content">
    <div>
      <h4>
        <b>주문 검색</b>
      </h4>
      <table class="table"
        style="width: 100%; padding: 0px; margin: 0px;">
        <colgroup>
          <col style="width: 10%" />
          <col style="width: 45%" />
          <col style="width: 45%" />
        </colgroup>
        <tr style="text-align: center; vertical-align: middle">
          <td>검색</td>
          <td colspan="2" style="padding: 0px">
            <div class="input-group mt-1">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">분류</button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">주문번호</a>
                  <a class="dropdown-item" href="#">주문자 ID</a>
                  <a class="dropdown-item" href="#">상품번호</a>
                  <a class="dropdown-item" href="#">상품명</a>
                  <a class="dropdown-item" href="#">브랜드명</a>
                </div>
              </div>
              <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
          </td>
        </tr>
        <tr>
          <td style="text-align: center; vertical-align: middle">기간 검색</td>
          <td><input type="date" class="form-control" name="date"
            required="required"></td>
          <td><input type="date" class="form-control" name="date"
            required="required"></td>
        </tr>
        <tr>
          <td style="text-align: center; vertical-align: middle">배송 상태</td>
          <td colspan="2">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
              <label>전체</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> 
              <label>상품 준비 중</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label>배송 중</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label>배송 완료</label>
            </div>
          </td>
        </tr>
        <tr>
          <td style="text-align: center; vertical-align: middle">주문 상태</td>
          <td colspan="2">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
              <label>전체</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> 
              <label>미결제</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label>입금 완료</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label>주문 취소</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label>교환</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label>환불</label>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: right">
            <input type="button" class="btn btn-sm btn-info" value="검색" />
          </td>
        </tr>
      </table>
    </div>

    <br />
    <h4>
      <b>주문 목록</b>
    </h4>
    <table class="table table-bordered table-sm">
      <thead>
        <tr style="text-align: center">
          <th scope="col">주문일자</th>
          <th scope="col"><a href="/order/orderDetail">주문번호</a></th>
          <th scope="col">상품명</th>
          <th scope="col">주문자 ID</th>
          <th scope="col">결제 금액</th>
          <th scope="col">결제 수단</th>
          <th scope="col">미결제</th>
          <th scope="col">입금완료</th>
          <th scope="col">주문취소</th>
          <th scope="col">상품준비중</th>
          <th scope="col">배송중</th>
          <th scope="col">배송완료</th>
          <th scope="col">교환</th>
          <th scope="col">환불</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

  </th:block>
</th:block>

</html>
